version: "3"
rpc:
  listen: tcp://127.0.0.1:6001
server:
  command: "php php_test_files/jobs/jobs_ok.php"
  relay: "pipes"
amqp:
  addr: amqp://guest:guest@127.0.0.1:23679/
logs:
  level: debug
  mode: development
jobs:
  pipelines:
    push_pipeline:
      driver: amqp
      config:
        version: 2
        exchange:
          name: default
          type: direct
          durable: false
          auto_delete: false
        queue:
          name: ""
          routing_key: product.created
          durable: false
          auto_delete: false
          exclusive: false
