version: '3'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php php_test_files/jobs/jobs_ok.php"
  relay: "pipes"
  relay_timeout: "20s"

amqp:
  addr: amqp://guest:guest@127.0.0.1:5672/

logs:
  level: debug
  encoding: console
  mode: development

jobs:
  num_pollers: 1
  pipeline_size: 100000
  timeout: 1
  pool:
    num_workers: 10
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 1s

  pipelines:
    test-raw:
      driver: amqp
      config:
        prefetch: 100
        queue: test-raw-queue
        priority: 1
        exchange: default
        delete_queue_on_stop: true
        exchange_type: direct
        routing_key: test-raw

  consume: [ "test-raw" ]

