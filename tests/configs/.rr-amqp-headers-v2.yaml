version: '3'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php php_test_files/jobs/jobs_ok.php"
  relay: "pipes"
  relay_timeout: "20s"

amqp:
  addr: amqp://guest:guest@127.0.0.1:5672/

logs:
  level: error
  encoding: console
  mode: development

jobs:
  num_pollers: 5
  pipeline_size: 100000
  pool:
    num_workers: 10
    allocate_timeout: 60s
    destroy_timeout: 1s

  pipelines:
    test-1:
      driver: amqp
      config:
        version: 2
        prefetch: 100
        priority: 1
        exchange:
          name: default
          type: direct
          durable: false
          auto_delete: false
        queue:
          name: test-1-queue-headers
          routing_key: test-1-queue-headers
          exclusive: false
          durable: true
          delete_on_stop: true
          multiple_ack: false
          requeue_on_fail: false
          headers:
            x-queue-type: quorum

    test-2:
      driver: amqp
      config:
        version: 2
        prefetch: 100
        priority: 2
        exchange:
          name: default
          type: direct
          durable: false
          auto_delete: false
        queue:
          name: test-2-queue-headers
          routing_key: test-2-queue-headers
          exclusive: false
          durable: true
          delete_on_stop: true
          multiple_ack: false
          requeue_on_fail: false
          headers:
            x-queue-mode: lazy

  # list of pipelines to be consumed by the server, keep empty if you want to start consuming manually
  consume: [ "test-1", "test-2" ]
