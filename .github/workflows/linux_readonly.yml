name: amqp_readonly

on:
  push:
    branches:
      - master
      - stable
  pull_request:
    branches:
      - master
      - stable

jobs:
  amqp_readonly_test:
    name: RabbitMQ plugin readonly (Go ${{ matrix.go }}, OS ${{matrix.os}})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      matrix:
        go: [stable]
        os: ["ubuntu-latest"]
    steps:
      - name: Set up Go ${{ matrix.go }}
        uses: actions/setup-go@v6 # action page: <https://github.com/actions/setup-go>
        with:
          go-version: ${{ matrix.go }}

      - name: Check out code
        uses: actions/checkout@v6

      - name: Init Go modules Cache # Docs: <https://git.io/JfAKn#go---modules>
        uses: actions/cache@v5
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Install Go dependencies
        run: go mod download

      - name: Start RabbitMQ readonly environment
        run: docker compose -f tests/env/docker-compose-amqp-readonly.yaml up -d --build

      - name: Wait for RabbitMQ readiness
        run: |
          for i in {1..60}; do
            cid=$(docker compose -f tests/env/docker-compose-amqp-readonly.yaml ps -q rabbitmq_readonly)
            if [ -n "$cid" ]; then
              status=$(docker inspect --format='{{.State.Health.Status}}' "$cid")
              if [ "$status" = "healthy" ]; then
                echo "RabbitMQ is healthy"
                exit 0
              fi
            fi
            sleep 2
          done

          docker compose -f tests/env/docker-compose-amqp-readonly.yaml logs
          exit 1

      - name: Run readonly AMQP tests with coverage
        run: |
          cd tests
          mkdir ./coverage-ci
          go test -timeout 20m -v -race -cover -tags=debug -failfast -coverpkg=$(cat pkgs.txt) -coverprofile=./coverage-ci/readonly.txt -covermode=atomic jobs_amqp_readonly_test.go

      - name: Shutdown readonly environment
        if: always()
        run: docker compose -f tests/env/docker-compose-amqp-readonly.yaml down -v

      - name: Upload to codecov
        uses: codecov/codecov-action@v5 # Docs: <https://github.com/codecov/codecov-action>
        with:
          files: ./tests/coverage-ci/readonly.txt
          fail_ci_if_error: false
